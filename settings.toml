#-------------------------------------------------------------
# Nodographer Configuration File
#-------------------------------------------------------------

[database]
server = "localhost"
user = "mesh-map"
password = "password"
database = "node_map"
table_node = "node_info"
table_map = "map_info"
table_aredn = "aredn_info"

[polling]
# Node that will provide the node list for polling
nodelistNode = "localnode.local.mesh"

# Time zone for operations
localTimeZone = "America/Los_Angeles"

# Controls how many nodes are polled concurrently
numParallelThreads = 500

# How often (in minutes) the meshmapPoller will run through the entire node list
pollerCycleTime = 15

# Optional hop count measurement using MTR
enableHopCount = false

[map]
center_lat = 43.970
center_lon = -120.034
initial_zoom_level = 7
distanceUnits = "miles"

browserTitle = "Nodographer Mesh Map"
# pageLogo = "images/MESHMAP_LOGO.svg"
contact = ""

[attribution]
credit = "Â© OpenStreetMap contributors"
browserTitle = "Nodographer Node Report"
pageTitle = "Node Report"

[retention]
expireOldNodes = true
expireInterval = 30

[json]
jsonDir = "/srv/meshmap/frontend/data"

[tileservers]
inet.Topographic = "//{s}.tile.opentopomap.org/{z}/{x}/{y}.png"
inet.Street = "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
aredn.W7SLZ = "//10.106.208.157:8080/data/v3/#{z}/{x}/{y}.png"
aredn.K1RKS = "//aredn-tileserver2.local.mesh/hot/{z}/{x}/{y}.png"
aredn.K9RCP = "//wvmn-tileserver.local.mesh/osm/tiles/{z}/{x}/{y}.png"
priority = ["aredn.W7SLZ", "aredn.K1RKS", "aredn.K9RCP", "inet.Topographic", "inet.Street"]
