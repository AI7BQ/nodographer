<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodographer Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css">
    <style>
        body {
            background-color: #0d1117;
            margin: 0;
            padding: 0;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
        .header {
            background-color: #161b22;
            padding: 16px;
            margin-bottom: 24px;
            border-bottom: 1px solid #30363d;
        }
        .header a {
            color: #58a6ff;
            text-decoration: none;
            margin-right: 16px;
        }
        .header a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">‚Üê Back to Map</a>
        <a href="node_report/">Node Report</a>
    </div>
    <div class="markdown-body" id="content">
        <p>Loading documentation...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked@11/marked.min.js"></script>
    <script>
        // Configure marked for better rendering
        marked.setOptions({
            gfm: true,
            breaks: false,
            headerIds: true,
            mangle: false
        });

        // Fetch and render README.md
        fetch('README.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Could not load README.md');
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
                
                // Make internal anchor links work
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 
                    '<h1>Error Loading Documentation</h1>' +
                    '<p>Could not load README.md: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
